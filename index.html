<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRADE CONVERTER</title>
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                                <br> Grade <br> Converter
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="COMPUTER NETWORKS" id="wd">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="MATHS" id="maths">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="MACHINE LEARNING" id="comp">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="OOPS" id="phy">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="DATA STRUCTURES" id="ds">
                            </div>
                            <div>
                                <input type="button" name="" value="show Percentage" class="app-form-button" onclick="calcy()">
                            </div>            
                        </div>
                    </div>
                </div>
                <div class="app-form-group showdata result_pass result_fail">
                    <p id="showData"></p>
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
